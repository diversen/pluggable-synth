<html>
<head>    
    <title>Web audio - pluggable synth</title>

</head>
<body>
    <style>
        #piano-container {
			width: 100%;
		}

		.white {
			fill: white;
			stroke-width: 1;
			stroke: grey
		}

		.black {
			fill: black;
			stroke-width: 1;
			stroke: black
		} 

        .active {
            fill: grey;
			stroke-width: 1;
			stroke: grey
        }
    </style>

	<div id="piano-container"></div>
	<button id="resume">Click me to enable keyboard</button>
    <script src="bundle.js"></script>

</body>
</html>
